    <main>
<section class="contenedor-form">
        <h2>¡RESERVA TU CITA AHORA!</h2>

        <form action="#" method="post" aria-labelledby="form-title">
  <h2 id="form-title">Formulario de Reserva</h2>

  <fieldset>
    <legend>Datos Personales</legend>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="ej. 123-456-7890" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Detalles de la Reserva</legend>

    <div class="form-group">
      <label for="servicio">Seleccionar Servicio</label>
      <select id="servicio" name="servicio" required>
        <option value="">Elige un servicio</option>
        <option value="manicure">Manicure</option>
        <option value="pedicure">Pedicure</option>
        <option value="gel">Uñas en gel</option>
      </select>
    </div>

    <div class="form-group fecha-hora">
      <label for="fecha">Fecha y Hora</label>

      <div class="selector-fecha-hora">
        <section class="calendario" aria-label="Seleccionar fecha">
          <!-- Aquí iría un date picker o calendario -->
          <input type="date" id="fecha" name="fecha" required>
        </section>

        <section class="horarios" aria-label="Horarios disponibles">
          <h3>Horarios Disponibles</h3>
          <div class="grid-horarios" role="group" aria-label="Horarios disponibles">
            <button type="button" data-time="09:00 AM" aria-pressed="false">09:00 AM</button>
            <button type="button" data-time="10:00 AM" aria-pressed="false">10:00 AM</button>
            <button type="button" data-time="11:00 AM" aria-pressed="false">11:00 AM</button>
            <button type="button" data-time="12:00 PM" aria-pressed="false">12:00 PM</button>
            <button type="button" data-time="02:00 PM" aria-pressed="false">02:00 PM</button>
            <button type="button" data-time="03:00 PM" aria-pressed="false">03:00 PM</button>
            <button type="button" data-time="04:00 PM" aria-pressed="false">04:00 PM</button>
            <button type="button" data-time="05:00 PM" aria-pressed="false">05:00 PM</button>
          </div>
        </section>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Notas adicionales (opcional)</legend>
    <div class="form-group">
      <label for="notas">¿Alguna preferencia o alergia?</label>
      <textarea id="notas" name="notas" rows="3" placeholder="¿Alguna preferencia o alergia?"></textarea>
    </div>
  </fieldset>

    <input type="hidden" name="hora_seleccionada" id="hora_seleccionada" value="">

    <div class="form-actions">
        <button type="submit" class="btn-confirmar">Confirmar Reserva</button>
      </div>

      <div id="form-error" role="status" aria-live="polite" style="display:none;margin-top:12px;color:#b84a78;font-weight:600;"></div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
    // Toggle navigation for mobile hamburger
    ;(function(){
        const header = document.querySelector('header');
        const btn = document.querySelector('.hamburger');
        if(!btn || !header) return;
        btn.addEventListener('click', function(){
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            btn.setAttribute('aria-expanded', String(!expanded));
            header.classList.toggle('nav-open');
        });
    })();
    </script>

    <script>
      flatpickr("#fecha", {
        dateFormat: "d/m/Y",
        minDate: "today",
        locale: "es",
        inline: true,
        altInput: false,
        disableMobile: true,
        allowInput: true
      });
</script>
    <script>
      (function(){
        const horas = document.querySelectorAll('.grid-horarios button');
        const inputHora = document.getElementById('hora_seleccionada');
        const form = document.querySelector('form');
        const errorBox = document.getElementById('form-error');

        function clearSelection(){
          horas.forEach(b => {
            b.classList.remove('selected');
            b.setAttribute('aria-pressed', 'false');
          });
          inputHora.value = '';
        }

        horas.forEach(btn => {
          btn.addEventListener('click', function(){
            // toggle: si ya estaba seleccionado, deseleccionar
            if(btn.classList.contains('selected')){
              clearSelection();
              return;
            }
            // seleccionar solo éste
            horas.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
            btn.classList.add('selected');
            btn.setAttribute('aria-pressed','true');
            inputHora.value = btn.getAttribute('data-time') || btn.textContent.trim();
            // limpiar mensaje de error si existía
            if(errorBox){ errorBox.style.display = 'none'; errorBox.textContent = ''; }
          });
        });

        if(form){
          form.addEventListener('submit', function(e){
            // validaciones simples: campos requeridos y hora seleccionada
            const required = form.querySelectorAll('[required]');
            let ok = true;
            required.forEach(r => { if(!r.value) ok = false; });
            if(!ok){
              e.preventDefault();
              if(errorBox){ errorBox.style.display = 'block'; errorBox.textContent = 'Por favor completa todos los campos requeridos.'; }
              return;
            }
            if(!inputHora.value){
              e.preventDefault();
              if(errorBox){ errorBox.style.display = 'block'; errorBox.textContent = 'Selecciona un horario para tu cita.'; }
              return;
            }
            // si pasa validación, permitir envío (o aquí podrías hacer fetch)
          });
        }

        // accesibilidad: limpiar errores al editar inputs
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(i => i.addEventListener('input', () => { if(errorBox){ errorBox.style.display='none'; errorBox.textContent=''; } }));
      })();
    </script>
